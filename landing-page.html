<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Craftmanship</title>
    <link rel="icon" href="./images/logo-16px.png" />
    <link rel="stylesheet" href="landing-page.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Koulen&family=Poppins:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/b2eae21fde.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="landing-page.js"></script>
  </head>
  <body>
    <div class="main-content-wrapper">
      <nav class="nav">
        <div class="hamburger">
          <img src="/images/logo-hamburger.png" alt="hamburger icon" />
        </div>
        <div class="logo">
          <a href="#"><span>Craft</span>manship</a>
        </div>
        <button class="btn-join">Sign In</button>
      </nav>

      <section class="introduction-container">
        <img class="main-image" src="/images/main-image.avif" alt="workplace" />
        <h1>Find the best and secure way to provide your services.</h1>
        <div class="find-btns">
          <button class="find-btn btn-work">Find Work</button>
          <button class="find-btn btn-service">Find Services</button>
        </div>
      </section>
      <section class="services-container">
        <h2>Popular Services Offered</h2>

        <div class="service-cards">
          <figure>
            <div class="labels">
              <h3>Home Repairs</h3>
              <h3>Service Drivers</h3>
              <h3>Housekeeping</h3>
              <h3>Massage</h3>
            </div>
            <img src="/images/services/home-repair.jpg" />
            <img src="/images/services/driver.jpg" />
            <img src="/images/services/housekeeping.jpg" />
            <img src="/images/services/massage.jpg" />
          </figure>
        </div>
        <button class="btn-slide btn-slide-left">
          <i class="fa-solid fa fa-chevron-left fa-2x"></i>
        </button>
        <button class="btn-slide btn-slide-right">
          <i class="fa-solid fa fa-chevron-right fa-2x"></i>
        </button>
      </section>
    </div>
  </body>
</html>
