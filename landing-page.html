<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Craftmanship</title>
    <link rel="icon" href="./images/logo-16px.png" />
    <link rel="stylesheet" href="landing-page.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Koulen&family=Poppins:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/b2eae21fde.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="main-content-wrapper">
      <nav class="nav">
        <div class="hamburger">
          <img src="/images/logo-hamburger.png" alt="hamburger icon" />
        </div>
        <div class="logo"><span>Craft</span>manship</div>
        <button class="btn-join">Sign Up</button>
      </nav>

      <section class="main-content-container">
        <img class="main-image" src="/images/main-image.avif" alt="workplace" />
        <h1>Find the best and secure way to provide your services.</h1>
        <div class="find-btns">
          <button class="find-btn work">Find Work</button>
          <button class="find-btn service">Get a Service</button>
        </div>
      </section>
    </div>
  </body>
</html>
